<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
                <div class="swiper-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Design thinking conference</h1>
                        <a class="btn-lg btn" href="#">Get ticket</a>
                        <a class="btn-common btn" href="#">Explore more</a>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide2.jpg)">
                <div class="swiper-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 amazing speakers</h1>
                        <a class="btn-common btn" href="#">Explore more</a>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
                <div class="swiper-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>book your seat now!</h1>
                        <a class="btn-lg btn" href="#">Get ticket</a>
                </div>
            </div>
        </div>
    </div>

    
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>









    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
